    <link rel="icon" href="logotab.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ctx = document.getElementById('chart-area').getContext('2d');
            const chartData = {
                labels: ['2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023'],
                datasets: [
                    {
                        label: 'ВВП на душу населения',
                        data: [420324.1, 474990.8, 507530.2, 539424.1, 565361.8, 580916, 621870.5, 702627.7, 741097.4, 728860.2, 992264, 1057766.5, 1176687.4],
                        borderColor: 'rgb(206,109,18)',
                        backgroundColor: 'rgba(206,83,18, 0.5)',
                        fill: false
                    }
                ]
            };

            const myChart = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
