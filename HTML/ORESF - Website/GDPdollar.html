    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ctx = document.getElementById('chart-area').getContext('2d');
            const chartData = {
                labels: ['2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023'],
                datasets: [
                    {
                        label: 'ВВП',
                        data: [60114, 68103.4, 72985.7, 79030, 83087.4, 85616.1, 91843.2, 103861.7, 109608.3, 107658.1, 135773.8, 155188.9, 172148,3],
                        borderColor: 'rgb(29,112,44)',
                        backgroundColor: 'rgba(29,86,44, 0.5)',
                        fill: false
                    }
                ]
            };

            const myChart = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
